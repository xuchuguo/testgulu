
<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <x-input v-model="message"></x-input>
    <button @click="message+=1">+1</button>
  </div>
  <div class="box">
    <x-button :loading="loading1" @click="loading1 = !loading1">
      按钮
    </x-button>
    <x-button icon="settings" :loading="loading2"
              @click="loading2 = !loading2">
      按钮
    </x-button>
    <x-button icon="settings" icon-position="right" :loading="loading3"
              @click="loading3 = !loading3">
      按钮
    </x-button>
    <x-button-group>
      <x-button icon="left">上一页</x-button>
      <x-button>更多</x-button>
      <x-button icon="right" icon-position="right">下一页</x-button>
    </x-button-group>
  </div>
  <x-row gutter="20">
    <x-col span="12"></x-col>
    <x-col span="12"></x-col>
  </x-row>
  <button @click="showToast1">top</button>
  <button @click="showToast2">middle</button>
  <button @click="showToast3">bottom</button>
</div>
<script src="./src/app.js"></script>
</body>
</html>
